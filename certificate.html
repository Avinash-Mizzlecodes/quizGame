<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .certificate {
            position: relative;
            width: 900px;
            height: 600px;
            background: url('./Assets/certificate.svg') no-repeat center center;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .certificate-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            color: #333;
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
    <script>
        function validateInput() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            document.getElementById('sendButton').disabled = !(name && email);
        }

        async function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const button = document.getElementById('sendButton');
            button.disabled = true; // Disable button to prevent multiple clicks

            try {
                const response = await fetch(`http://localhost:5000/user/get-card`, {
                    method: "POST",
                    mode: "cors", // Ensure cross-origin requests are allowed
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify({ name, email })
                });               
                const data = await response.json();              
                window.location.href = window.location.origin+'/BookFairQuiz/index.html';                
                alert(data.message || "Certificate sent successfully!");
            } catch (error) {                
                window.location.href = window.location.origin+'/BookFairQuiz/index.html';
                alert("Certificate sent successfully!");                
            } finally {
                button.disabled = false; // Re-enable button after request completion
            }
        }
    </script>
</head>
<body>
    <div class="certificate">
        <div class="certificate-content"> 
            <form id="certificateForm" onsubmit="handleSubmit(event)">
                <div class="input-container">
                    <input type="text" id="name" name="name" placeholder="Enter your name" oninput="validateInput()" required />
                    <input type="email" id="email" name="email" placeholder="Enter your email" oninput="validateInput()" required />
                    <button id="sendButton" disabled type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
