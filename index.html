<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Fair</title>
    <link rel="preload" href="./Assets/book fair_background.svg" as="image">
    <link rel="preload" href="./Assets/logo-05.svg" as="image">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            background: url('./Assets/book fair_background.svg') no-repeat center center fixed;
            background-size: cover;
            background-color: #ffb800;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0 2vw;
        }

        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 25vw;
            height: auto;
        }

        .quiz-btn {
            position: absolute;
            top: 30%;
            left: 37.5%;
            padding: 20px 40px;
            background-color: #521570;
            color: #ffb800;
            border: none;
            font-size: 40px;
            cursor: pointer;
            border-radius: 68px;
            font-family: "Poppins", sans-serif;
            width: 500px;
        }

        .quiz-btn2 {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background-color: transparent;
            color: #521570;
            border: 2px solid #521570;
            font-size: 30px;
            cursor: pointer;
            border-radius: 68px;
            font-family: "Poppins", sans-serif;
            transition: box-shadow 0.3s ease-in-out;
            pointer-events: none;
            opacity: 0.5;
        }

        .quiz-btn2.enabled {
            pointer-events: auto;
            opacity: 1;
            background-color: #521570;
            color: #FFB800;
        }

        .mid-container {
            display: flex;
            justify-content: center;
            gap: 11%;
            margin-top: 28vw;
        }

        .mid-container div {
            text-align: center;
        }

        .img1 {
            width: 13vw;
            height: auto;
            animation: rotate3D 10s linear;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        h6 {
            margin-top: 2px;
            font-size: 2vw;
            color: #521570;
            font-family: "Poppins", sans-serif;
        }

        @keyframes rotate3D {
            0% {
                transform: rotateY(0deg);
                /* Start from 0 degrees */
            }

            50% {
                transform: rotateY(180deg);
                /* Halfway rotated */
            }

            100% {
                transform: rotateY(360deg);
                /* Complete the rotation */
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
                /* Start slightly below */
            }

            to {
                opacity: 1;
                transform: translateY(0);
                /* Move to the original position */
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
                /* Move up slightly */
            }

            100% {
                transform: translateY(0);
                /* Return to the original position */
            }
        }
    </style>
</head>

<body onclick="disableButton()">

    <header class="header">
        <div>
            <img class="side-image" src="./Assets/boo bundle-05.svg" alt="Book img"
                style="width: 14vw; max-width: 500px; height: auto;">
        </div>
        <div>
            <img class="logo" src="./Assets/logo-05.svg" alt="Logo img">
            <button class="quiz-btn">Literary Quiz</button>
            <div class="mid-container">
                <div onclick="selectAge(this, event)">

                    <img class="img1" src="./Assets/faces-07.svg" alt="img1">
                    <h6>(5-8 Years)</h6>

                </div>
                <div onclick="selectAge(this, event)">

                    <img class="img1" src="./Assets/faces-08.svg" alt="img2">
                    <h6>(9-17 Years)</h6>

                </div>
                <div onclick="selectAge(this, event)">

                    <img class="img1" src="./Assets/faces-09.svg" alt="img3">
                    <h6>(18+ Years)</h6>

                </div>
            </div>
            <a href="details.html">
                <button class="quiz-btn2" id="selectAgeBtn">Select Your Age Group</button>
            </a>
        </div>
        <div>
            <img class="side-image right-image" src="./Assets/boo bundle-06.svg" alt="Fair img"
                style="width: 17vw; max-width: 500px; height: auto;">
        </div>
    </header>

    <script>

        function selectAge(button, event) {
            event.stopPropagation();
            document.querySelectorAll('.img1').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            let ageGroup = button.querySelector("h6").innerText; // Get age group text
            localStorage.setItem("selectedAgeGroup", ageGroup); // Store in localStorage

            let selectBtn = document.getElementById('selectAgeBtn');
            selectBtn.classList.add('enabled');
            selectBtn.dataset.enabled = "true";

        }
    </script>



</body>

</html>
